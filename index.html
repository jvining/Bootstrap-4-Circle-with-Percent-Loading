<html lang="en">
<head>
	<!-- Meta  https://bbbootstrap.com/snippets/circle-progress-bar-percent-loading-81242857 -->
	<title>Bootstrap 4 Circle with Percent Loading</title>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

	<meta name="description" content="A Project Template built with Bootstrap 4, Jquery, & Google WebFonts. All assets locally hosted ready for immediate use (http://bit.ly/1SnymWq)">
 
	<!-- Open Graph -->
 	<meta property="og:url" content="https://jvining.github.io/Starter-bootstrap-v4" />
	<meta property="og:type" content="Product" />
	<meta property="og:title" content="Starter Bootstrap V4" />
	<meta property="og:description" content="A Project Template built with Bootstrap 4, Jquery, & Google WebFonts. All assets locally hosted ready for immediate use (http://bit.ly/1SnymWq)" />
	<meta property="og:image" content="https://place-hold.it/600x315/563d7c/fff/000&text=Starter-Bootstrap-V4" />

	<!-- CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  	<link href="css/open-sans.css" rel="stylesheet" type="text/css">
 	<link href="style.css" rel="stylesheet" type="text/css">

</head>
<body>
 
<div class="container-fluid my-3 py-3" style="background:#7E57C2;">
	<style>
		.progress{width:150px;height:150px;line-height:150px;background:none;box-shadow:none;position:relative;}
		.progress:after{content:"";width:100%;height:100%;border-radius:50%;border:12px solid #fff;position:absolute;top:0;left:0;}
		.progress>span{width:50%;height:100%;overflow:hidden;position:absolute;top:0;z-index:1;}

		.progress .progress-left{left:0;}
		.progress .progress-bar{width:100%;height:100%;background:none;border-width:12px;border-style:solid;position:absolute;top:0;}
		.progress .progress-left .progress-bar{left:100%;border-top-right-radius:80px;border-bottom-right-radius:80px;border-left:0;-webkit-transform-origin:center left;transform-origin:center left;}

		.progress .progress-value{width:90%;height:90%;border-radius:50%;background:#000;font-size:24px;color:#fff;line-height:135px;text-align:center;position:absolute;top:5%;left:5%;}

		.progress .progress-right{right:0;}
		.progress .progress-right .progress-bar{left:-100%;  border-top-left-radius:80px; border-bottom-left-radius:80px; border-right:0; -webkit-transform-origin:center right; transform-origin:center right;   animation:loading 1.8s linear forwards;} 
		@keyframes loading {0% {transform: rotate(0deg);} 100% {transform: rotate(180deg);}}

		.progress.load-25 .progress-right .progress-bar {animation: loading-25 1.8s linear forwards;}
		.progress.load-25 .progress-left  .progress-bar {animation: none;}
		 @keyframes loading-25 {0% {transform: rotate(0deg);} 100% {transform: rotate(90deg);}}

		.progress.load-50 .progress-right .progress-bar {animation: loading-50 1.8s linear forwards;}
		.progress.load-50 .progress-left  .progress-bar {animation: none;}
		 @keyframes loading-50 {0% {transform: rotate(0deg);} 100% {transform: rotate(180deg);}}

		.progress.load-75 .progress-left .progress-bar {animation: loading-75 1.8s linear forwards 1.8s;} 
		@keyframes loading-75 {0% {transform: rotate(0deg);} 100% {transform: rotate(90deg);}}

		.progress.load-90 .progress-left .progress-bar {animation: loading-90 1.8s linear forwards 1.8s;} 
		@keyframes loading-90 {0% {transform: rotate(0deg);} 100% {transform: rotate(144deg);}}

		.progress.load-100 .progress-left .progress-bar {animation: loading-2 1.8s linear forwards 1.8s;} 
		@keyframes loading-2 {0% {transform: rotate(0deg);} 100% {transform: rotate(180deg);}}
		
		.paused { animation-play-state: paused!important;}
		
	</style>
	
	<div class="container">
		<div class="row d-flex align-items-center justify-items-center my-3">
			<div class="col-md-12 my-3 py-3 text-center">
				<h2 class="fa-3x text-white text-shadow">Bootstrap 4 Circle with Percent Loading</h2>
			</div>
			<div class="col-md-2 mx-auto">
	            <div class="progress load-25 mx-auto m-3">
	              <span class="progress-left">
					  <span class="progress-bar border-danger"></span>
	              </span>
	              <span class="progress-right">
					  <span class="progress-bar border-danger"></span>
	              </span>
	              <div class="progress-value font-weight-bold">25%</div>
	            </div>
			</div>
			<div class="col-md-2 mx-auto">
	            <div class="progress load-50 mx-auto m-3">
	              <span class="progress-left">
					  <span class="progress-bar border-warning"></span>
	              </span>
	              <span class="progress-right">
					  <span class="progress-bar border-warning"></span>
	              </span>
	              <div class="progress-value font-weight-bold">50%</div>
	            </div>
			</div>
			<div class="col-md-2 mx-auto">
	            <div class="progress load-75 mx-auto m-3">
	              <span class="progress-left">
					  <span class="progress-bar border-success"></span>
	              </span>
	              <span class="progress-right">
					  <span class="progress-bar border-success"></span>
	              </span>
	              <div class="progress-value font-weight-bold">75%</div>
	            </div>
			</div>
			<div class="col-md-2 mx-auto">
	            <div class="progress load-90 mx-auto m-3">
	              <span class="progress-left">
					  <span class="progress-bar border-primary"></span>
	              </span>
	              <span class="progress-right">
					  <span class="progress-bar border-primary"></span>
	              </span>
	              <div class="progress-value font-weight-bold">90%</div>
	            </div>
			</div>
			<div class="col-md-2 mx-auto">
	            <div class="progress load-100 mx-auto m-3">
	              <span class="progress-left">
					  <span class="progress-bar border-info" style="border-color:var(--event-color-primary)!important;"></span>
	              </span>
	              <span class="progress-right">
					  <span class="progress-bar border-info" style="border-color:var(--event-color-primary)!important;"></span>
	              </span>
	              <div class="progress-value font-weight-bold">100%</div>
	            </div>
			</div>
		</div>
	</div>
	<div class="container" style="margin-top:50em;">
		<div class="row d-flex align-items-center justify-items-center my-3">
			<div class="col-md-12 my-3 py-3 text-center">
				<h2 class="fa-3x text-white text-shadow">Bootstrap 4 Circle with Percent Loading</h2>
			</div>
			<div class="col-md-2 mx-auto">
                <div class="progress load-25 mx-auto m-3">
                  <span class="progress-left">
					  <span class="progress-bar border-danger paused"></span>
                  </span>
                  <span class="progress-right">
					  <span class="progress-bar border-danger paused"></span>
                  </span>
                  <div class="progress-value font-weight-bold">25%</div>
                </div>
 			</div>
			<div class="col-md-2 mx-auto">
                <div class="progress load-50 mx-auto m-3">
                  <span class="progress-left">
					  <span class="progress-bar border-warning paused"></span>
                  </span>
                  <span class="progress-right">
					  <span class="progress-bar border-warning paused"></span>
                  </span>
                  <div class="progress-value font-weight-bold">50%</div>
                </div>
 			</div>
 			<div class="col-md-2 mx-auto">
                <div class="progress load-75 mx-auto m-3">
                  <span class="progress-left">
					  <span class="progress-bar border-success paused"></span>
                  </span>
                  <span class="progress-right">
					  <span class="progress-bar border-success paused"></span>
                  </span>
                  <div class="progress-value font-weight-bold">75%</div>
                </div>
 			</div>
			<div class="col-md-2 mx-auto">
                <div class="progress load-90 mx-auto m-3">
                  <span class="progress-left">
					  <span class="progress-bar border-primary paused"></span>
                  </span>
                  <span class="progress-right">
					  <span class="progress-bar border-primary paused"></span>
                  </span>
                  <div class="progress-value font-weight-bold">90%</div>
                </div>
 			</div>
			<div class="col-md-2 mx-auto">
                <div class="progress load-100 mx-auto m-3">
                  <span class="progress-left">
					  <span class="progress-bar border-info paused"></span>
                  </span>
                  <span class="progress-right">
					  <span class="progress-bar border-info paused"></span>
                  </span>
                  <div class="progress-value font-weight-bold">100%</div>
                </div>
 			</div>
		</div>
	</div>
</div>

	<!-- JS -->
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/scripts.js"></script>
 	<script>
 		$(document).ready(function() {
			$(window).scroll(function() {
			$('.progress-bar').each(function() {
					var elementTop = $(this).offset().top;
					var elementBottom = elementTop + $(this).outerHeight();
					var viewportTop = $(window).scrollTop();
					var viewportBottom = viewportTop + $(window).height();
					if (elementBottom > viewportTop && elementTop < viewportBottom) {
						$(this).removeClass('paused');
					} else {
						$(this).addClass('paused');
					}
				});
			});
		});
 	</script>
</body>
</html>
